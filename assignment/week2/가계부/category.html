<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>소영이의 가계부</title>
  </head>

  <body>
    <div class="category_container">
      <header>
        <h3>카테고리 관리</h3>
      </header>

      <section class="category_section">
        <div class="category_name">
          <p>수입 카테고리</p>
        </div>
        <div class="category_list">
          <ul class="income_category_list"></ul>
        </div>
        <div class="add_cotegory_container">
          <i class="fa-solid fa-pen"></i>
          <div>
            <label for="income_category_input"></label>
            <input type="text" id="income_category_input" onkeyup="addCategory(this)" />
          </div>
        </div>
      </section>

      <section class="category_section">
        <div class="category_name">
          <p>지출 카테고리</p>
        </div>
        <div class="category_list">
          <ul class="spend_category_list"></ul>
        </div>
        <div class="add_cotegory_container">
          <i class="fa-solid fa-pen"></i>
          <div>
            <label for="spend_category_input"></label>
            <input type="text" id="spend_category_input" onkeyup="addCategory(this)" />
          </div>
        </div>
      </section>

      <footer>
        <span class="material-symbols-outlined" onclick="location.href = 'index.html'"> roofing </span>
      </footer>
    </div>
    <script src="category.js"></script>
  </body>
</html>
