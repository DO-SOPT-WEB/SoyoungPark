<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<title>소영이의 가계부</title>
</head>

<body>
	<div id="container">
		<header>
			<h3>소영이의 가계부</h3>
		</header>
		<section id="asset_box">
			<div id="asset">
				<p>나의 자산</p>
				<h3 id="my_money">1,532,900</h3>
			</div>
			<div>
				<div id="in" class="income">
					<P>+490,000</P>
				</div>
				<div id="out" class="spending">
					<p>-432,000</p>
				</div>
			</div>
		</section>
		<section id="list">
			<div id="list_header">
				<div id="list_name">
					<h4>내역 리스트</h4>
				</div>
				<div>
					<div id="date_wrapper">
						<span class="material-symbols-outlined">
							chevron_left
						</span>
						<p>10월 11일</p>
						<span class="material-symbols-outlined">
							chevron_right
						</span>
					</div>
					<div id="buttons">
						<input type="checkbox" id="income" checked onclick="displayButtonChecked()">
						<label for="income">수입</label>
						<input type="checkbox" id="spending" checked onclick="displayButtonChecked()">
						<label for="spending">지출</label>
					</div>
				</div>
			</div>
			<ul id="contents_list">
			</ul>
		</section>
		<footer>
			<span class="material-symbols-outlined" onclick="openModal()">
				add_notes
			</span>
		</footer>

		<div class="modal_background">
			<div class="modal_container">

				<div class="modal_header_wrapper">
					<div class="modal_header">
						<p>내역 추가</p>
						<i class="fa-solid fa-xmark" id="close_modal" onclick="closeModal()"></i>
					</div>
					<div class="modal_button_container">
						<input type="radio" id="modal_in" name="modal_in_out" value="수입" checked onclick="modalFilter(this)" >
						<label for="modal_in">수입</label>
						<input type="radio" id="modal_out" name="modal_in_out" value="지출" onclick="modalFilter(this)">
						<label for="modal_out">지출</label>
					</div>
				</div>

				<div class="modal_contents">
					<div id="income_category_wrapper">
						<label for="income_category">종류</label>
						<select id="income_category">
							<option value="용돈" selected>용돈</option>
							<option value="월급">월급</option>
						</select>
					</div>

					<div id="spend_category_wrapper">
						<label for="spend_category">종류</label>
						<select id="spend_category">
							<option value="식비" selected>식비</option>
							<option value="쇼핑">쇼핑</option>
						</select>
					</div>

					<div class="modal_place">
						<label for="place_contents">내용</label>
						<input type="text" id="place_contents">
					</div>

					<div class="modal_amount">
						<label for="amount_contents">금액</label>
						<input type="text" id="amount_contents">
					</div>
				</div>

				<div class="modal_save_button">
						<button type="button" id="saveBtn">저장</button>
				</div>
				
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
