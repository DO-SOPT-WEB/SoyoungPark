<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>소영이의 가계부</title>
</head>
<body>
    <div id="container">
        <header>
            <h3>소영이의 가계부</h3>
        </header>
        <section id="asset_box">
                <p>나의 자산</p>
                <h3>1,532,900</h3>
                <div>
                    <div id="income">
                        <P>250000</P>
                    </div>
                    <div id="spending">
                        <p>432000</p>
                    </div>
                </div>
        </section>
        <section id = "list">
            <div id="list_header">
                <div id="list_name">
                    <h4>내역 리스트</h4>
                </div>
                <div>
                    <div id="date_wrapper">
                        <p>10월 11일</p>
                    </div>
                    <div id="buttons">
                        <label><input type="checkbox" value="income" checked>수입</label>
                        <label><input type="checkbox" value="spending" checked>지출</label>
                    </div>
                </div>   
            </div>
            <div id="contents_list">
            </div>    
        </section>
        <footer>
            
        </footer>
    </div>
</body>
</html>
