<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>소영's 호주 여행기</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>소영's 호주 여행기</h1>

        <section id="preview_container">

            <img src="images/sydney25.jpg" class="image">
            <img src="images/sydney8.jpg" class="image">

            <img src="images/sydney15.jpg" class="image">
            <img src="images/sydney16.jpg" class="image"> 
        </section>

        <nav>
            <ul class="city_list">
                <li><a href="#first" class="city">sydney</a></li>
                <li><a href="#second" class="city">melbourne</a></li>
                <li><a href="#third" class="city">newcastle</a></li>

                <img src="images/sydney16.jpg">
                <img src="images/sydney24.jpg">
                <img src="images/sydney23.jpg">
                <img src="images/sydney32.jpg">
            </div>
        </section>

        <section id="second">
            <div class="chapter_container">
                <h3 class="chapter">melbourne</h3>
            </div>
            <div id="second_images">
            </div>
        </section>

        <section id="third">
            <div class="chapter_container">
                <h3 class="chapter">newcastle</h3>
            </div>
            <div id="third_images">
            </div>
        </section>

        <footer>
            <p>footer</p>
        </footer>
