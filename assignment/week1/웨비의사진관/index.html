<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<title>소영's 호주 여행기</title>
</head>

<body>
	<div id="container">
		<header>
			<h2>소영's 호주 여행기</h2>
			<i class="fa-solid fa-plane"></i>
		</header>

		<section id="preview_container">
			<img src="images/sydney20.jpg" class="image">
			<img src="images/sydney4.jpg" class="image">
			<img src="images/sydney11.jpg" class="image">
			<img src="images/newcastle1.jpg" class="image">
			<img src="images/sydney5.jpg" class="image">
			<img src="images/sydney13.jpg" class="image">
			<img src="images/sydney14.jpg" class="image">
			<img src="images/melbourne3.jpg" class="image">
			<img src="images/sydney16.jpg" class="image">
		</section>

		<nav>
			<ul class="city_list">
				<li><a href="#first" class="city">sydney</a></li>
				<li><a href="#second" class="city">melbourne</a></li>
				<li><a href="#third" class="city">newcastle</a></li>
			</ul>
		</nav>

		<section id="first">
			<div class="chapter_container">
				<h3 class="chapter">sydney</h3>
			</div>
			<div id="first_images">
				<img src="images/sydney1.JPEG" class="img_move">
				<img src="images/sydney10.jpg" class="img_move">
				<img src="images/sydney23.jpg" class="img_move">
				<img src="images/sydney3.jpg" class="img_move">
				<img src="images/sydney6.jpg" class="img_move">
				<img src="images/sydney12.jpg" class="img_move">
				<img src="images/sydney30.jpg" class="img_move">
				<img src="images/sydney31.jpg" class="img_move">
				<img src="images/sydney16.jpg" class="img_move" id="img_stretch1">
				<img src="images/sydney24.jpg" class="img_move" id="img_stretch2">
			</div>
		</section>

		<section id="second">
			<div class="chapter_container">
				<h3 class="chapter">melbourne</h3>
			</div>
			<div id="second_images">
				<div id="group1">
					<div id="f_item1" class="img_move"></div>
				</div>

				<div id="group2">
					<div id="f_item2" class="img_move"></div>
					<div id="f_item3" class="img_move"></div>
					<div id="f_item4" class="img_move"></div>
					<div id="f_item5" class="img_move"></div>
				</div>
			</div>
		</section>

		<section id="third">
			<div class="chapter_container">
				<h3 class="chapter">newcastle</h3>
			</div>
			<div id="third_images">
				<div id="g_item1"></div>
				<div id="g_item2"></div>
				<div id="g_item3"></div>
				<div id="g_item4"></div>
				<div id="g_item5"></div>
			</div>
		</section>

		<footer>
			<p>같이 여행갈 사람 ~~ ? ✋🏻</p>
			<a href="#container"><span class="material-symbols-outlined "
					style="font-size:35px; color:rgb(229, 174, 35);">arrow_circle_up</span></a>
		</footer>

	</div>


</body>

</html>
